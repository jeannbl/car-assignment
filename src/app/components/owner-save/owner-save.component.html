<div class="col-md-12">
    <form id="ownerForm" #ownerForm="ngForm" (ngSubmit)="onOwnerSubmit(ownerForm);">
        <fieldset class="scheduler-border">
            <legend class="scheduler-border"> {{mode}} Owner</legend>
            <div class="form-group">
                
                <div class="form-group row">
                    <label for="name" class="col-md-3 col-form-label">Name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="owner.name" placeholder="Enter name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="firtLastName" class="col-md-3 col-form-label">First last name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" #firtLastName="ngModel" name="firtLastName" [(ngModel)]="owner.firstLastName" placeholder="Enter first last name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="secondLastName" class="col-md-3 col-form-label">Second last name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" #secondLastName="ngModel" name="secondLastName" [(ngModel)]="owner.secondLastName" placeholder="Enter second last name" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-7 text-right">
                        <button type="submit" class="btn btn-primary mr-2">Save</button>
                        <button type="button" class="btn btn-primary" (click)="onClickCancelOwner()">Cancel</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
