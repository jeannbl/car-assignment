<div class="col-md-12">
    <form id="carForm" #carForm="ngForm" (ngSubmit)="onCarSubmit(carForm);">
        <fieldset class="scheduler-border">
            <legend class="scheduler-border"> {{mode}} Car</legend>
            <div class="form-group">
                
                <div class="form-group row">
                    <label for="brand" class="col-md-2 col-form-label">Brand</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" #brand="ngModel" name="brand" [(ngModel)]="car.brand" placeholder="Enter brand" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="model" class="col-md-2 col-form-label">Model</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" #model="ngModel" name="model" [(ngModel)]="car.model" placeholder="Enter model" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="color" class="col-md-2 col-form-label">Color</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" #color="ngModel" name="color" [(ngModel)]="car.color" placeholder="Enter color" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="year" class="col-md-2 col-form-label">Year</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" #year="ngModel" name="year" [(ngModel)]="car.year" placeholder="Enter year" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-md-2 col-form-label">Price</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" #price="ngModel" name="price" [(ngModel)]="car.price" placeholder="Enter price" required>
                    </div>
                </div>
                <!-- <div class="form-group row">
                    <label for="status" class="col-md-2 col-form-label">Status</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" #status="ngModel" name="status" [(ngModel)]="car.status" placeholder="Enter status" required>
                    </div>
                </div> -->

                <div class="form-group row">
                    <div class="col-md-6 text-right">
                        <button type="submit" class="btn btn-primary mr-2">Save</button>
                        <button type="button" class="btn btn-primary" (click)="onClickCancelCar()">Cancel</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
